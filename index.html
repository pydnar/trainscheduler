<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
</head>

<body>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

    </head>

    <body>
        <!-- Employee Tracker -->
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color: black; color: white">
                <h1 class="text-center">Train Schedular</h1>
            </div>

            <div class="row">

                <div class="col-lg-12">

                    <!-- Current Employees-->
                    <div class="card card-primary">
                        <div class="card-heading">
                            <h3 class="card-title">
                                <strong>Current Trains</strong>
                            </h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th>Route Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (Min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Add Employee  -->
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Add Route</strong>
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="route-name-input">Route Name</label>
                                <input class="form-control" id="route-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Detination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="start-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

        </div>

        </div>

        <!-- JavaScript -->
        <script src="assets/js/trainLogic.js"></script>

    </body>

</html>
